<div class="vh-group docs-dev-support">
  <div class="vh-sec-hdr">
    <h4><i class="fa fa-life-ring aah-color" aria-hidden="true"></i>&nbsp;&nbsp;Need Help?</h4>
  </div>
  <div class="row vh-sec-content">
    <div class="row">
      <ul class="list-inline">
        <li class="col-xs-12 col-md-3"><i class="fa fa-comments aah-color" aria-hidden="true"></i>&nbsp;&nbsp;<a href="{{ config "link.aah.gitter" }}" target="_blank"><img src="{{ rurl . "root.host" }}/assets/img/chat-on-gitter-badge.svg" alt="Chat on Gitter" /></a></li>
        <li class="col-xs-12 col-md-3"><i class="fa fa-comment aah-color" aria-hidden="true"></i>&nbsp;&nbsp;<a href="{{ config "link.aah.github_issues" }}" target="_blank"><img src="{{ rurl . "root.host" }}/assets/img/github-issues-badge.svg" alt="Github Issues" /></a></li>
        <li class="col-xs-12 col-md-5"><i class="fa fa-stack-overflow aah-color" aria-hidden="true"></i>&nbsp;&nbsp;<a href="{{ config "link.aah.stackoverflow" }}" target="_blank"><img src="{{ rurl . "root.host" }}/assets/img/ask-on-stackoverflow-badge.svg" alt="Ask on StackOverflow" /></a> - tag <code>aahframework</code></li>
      </ul>
    </div>
    {{ if not .IsVersionHome -}}
    <hr class="hr-dev-support">
    {{ else }}
    <div class="tmrgn-35"></div>
    {{ end -}}
    <!-- <div class="clear-fix"></div>
    <div class="alert alert-success alert-info-green tmrgn-35">
      <p>Report improvements/bugs at Github Issues, help me to improve aah framework.</p>
    </div> -->
  </div>
</div>
